<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Better Kamar</title>
        <link rel="stylesheet" href="./css/main-style.css" type="text/css">
        <link rel="stylesheet" href="./css/sign-in-style.css" type="text/css">
    </head>
    <body>
        <div class="main-container">
            <img class="clear" src="./img/square.png">
            <div class="sign-in-wrapper">
                <div class="sign-in-content">
                    <h2>Please sign in</h2>
                     <form>
                        <label for="username-input">Username</label><br>
                        <input type="text" id="username-input" name="username-input" value=""><br>
                        <br>
                        <label for="password-input">Password</label><br>
                        <input type="password" id="password-input" name="password-input" value=""><br>
                        <br>    
                        <input id="submit-button" type="button" value="Log In">
                     </form>
                 </div>
            </div>
        </div>
        <script type="text/javascript" src="./js/sign-in.js"></script>
    </body>
</html>
